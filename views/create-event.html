{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors alert alert-danger" role="alert">
      <h4>Please correct the following errors!</h4>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <div class="input-group">
    <h3>Create An Event</h3>
    <form id="create-event" method="POST">
      <div class="input-group">
        <label for="title" class=".sr-only"></label><span class="input-group-addon" id="basic-addon1">Event title</span>
        <input type="text" name="title" placeholder="Give it a short distinct name">
      </div>
      <div class="input-group">
        <label for="location"></label><span class="input-group-addon" id="basic-addon1">Event location</span>
        <input type="text" name="location" placeholder="Specify where it's held">
      </div>
      <div class="input-group">
        <label for="image"></label><span class="input-group-addon" id="basic-addon1">Event logo</span>
        <input type="text" name="image" placeholder="Picture = 1000 words">
      </div>
      <div class="input-group">
        <label for="year"></label><span class="input-group-addon" id="basic-addon1">Year</span>
        <input type="text" name="year" placeholder="2015-2016">
      </div>
      <div class="input-group">
        <label for="month"></label><span class="input-group-addon" id="basic-addon1">Month</span>
        <input type="text" name="month" placeholder="1-12">
      </div>
      <div class="input-group">
        <label for="day"></label><span class="input-group-addon" id="basic-addon1">Day</span>
        <input type="text" name="day" placeholder="1-31">
      </div>
      <div class="input-group">
        <label for="hour"></label><span class="input-group-addon" id="basic-addon1">Hour</span>
        <input type="text" name="hour" placeholder="0-23">
      </div>
      <div class="input-group">
        <label for="minute"></label><span class="input-group-addon" id="basic-addon1">Minute</span>
        <input type="text" name="minute" placeholder="0-59">
      </div>
      <input type="submit" value="Submit">
    </form>
    <p></p>
    <p></p>
  </div>
{% endblock %}
