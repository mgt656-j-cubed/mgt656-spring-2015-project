{% extends "layout.html" %}


{% block header %}
  <header>
  <a href="/about">
      <img id="logo" src="http://s1.postimg.org/n7l1ojl4d/Teamlogo2.png" alt="logo" />
      </a>
    <h1>{{ title }}</h1>
  </header>
{% endblock %}

{% block mainContent %}
  <p>
    {{tagline}}
    We are {{ title }}. 
  </p>
  <p>
    Here is our list of events:
    <div style="boarder: 1px solid black">
    {% include "fragments/events-list.html" %}
    </div>
  </p>
  <p>Check out the <a href="/about">About us</a> page as well as the <a href="/events">Events</a> page. </p>
  <p>
    <a id="new" href="/events/new">Create a new event</a>
  </p>
   <!-- Load the Content Experiment JavaScript API client for the experiment -->
  <script src="//www.google-analytics.com/cx/api.js?experiment=9r1x9Pk3Q9WOxnD7ipGtpw"></script>
   
  <!-- Load the JQuery library -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
   
  <script>
  // Define JavaScript for each page variation of this experiment.
  var pageVariations = [
    function() {},  // Original: Do nothing. This will render the default HTML.
    function() {    // Variation 1: add RSVP text
      $( 'li.event' ).prepend( 'RSVP ' );
    }
  ];
   
  // Wait for the DOM to load, then execute the view for the chosen variation.
  $(document).ready(function(){
    // Ask Google Analytics which variation to show the user.
    var chosenVariation = cxApi.chooseVariation('9r1x9Pk3Q9WOxnD7ipGtpw');
    
    console.log('chosenVariation =', chosenVariation);
   
    // Execute the chosen view
    pageVariations[chosenVariation]();
    
  });
  </script>
  
{% endblock %}
